<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos - By Guilherme Kiss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda aberta">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"><br>
            <input type="tel" id="numero-telefone" required placeholder="Numero do Telefone" min="11"><br>
            <button type="submit">Cadastrar!</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p class="mensagem-sucesso" id="contato-adicionado"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
